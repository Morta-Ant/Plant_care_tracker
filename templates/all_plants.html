{% extends "base.html" %}
{% block title %}All Plants{% endblock %}
{% block content %}
    <h1>Find Your Plant!</h1>

    <div class ="searchbar">
      <form action="/search">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit">Submit</button>
      </form>
    </div>
    <div>filter options</div>
    
    <div class = "plants">
        {% for plant in data %}
        <img src="{{plant['image']}}" width="250" height="250" class = "image"/>  <br>
        <a href="/plants/{{plant['_id']}}"> {{plant["common_name"]}}</a> <br>
  </div>
  {% endfor %}
{% endblock %}
