{% extends "base.html" %} 
{% block title %}Sign up{% endblock %} 
{% block content %}
<div>
  <form
    style="max-width: 350px; margin: 10%"
    name="myform"
    action="{{ url_for('signup') }}"
    method="post"
  >
    <h1>Signup</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <div>
      <label for="firstname">First Name</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        class="form control"
        placeholder="firstname"
      />
    </div>
    <div>
      <label for="lastname">Last Name</label>
      <input
        type="text"
        id="lastname"
        class="form control"
        placeholder="lastname"
        name="lastname"
      />
    </div>
    <div>
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        class="form control"
        placeholder="Email"
        name="email"
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form control"
        placeholder="Password"
      />
    </div>
    <div>
      <label for="password2">Confirm Password</label>
      <input
        type="password"
        id="password2"
        name="password2"
        class="form control"
        placeholder="Confirm Password"
      />
    </div>
    <div class="sbttn">
      <button class="user_form_button" type="submit" class="btn btn-success">
        Signup
      </button>
    </div>

    <p>Already have an account?<a href="{{ url_for('login') }}"> Login!</a></p>
  </form>
  {%if msg %}
  <p>{{ msg }}</p>
  {%endif%}
</div>
{% endblock %}
